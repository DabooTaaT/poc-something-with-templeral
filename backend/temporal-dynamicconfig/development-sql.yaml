# Temporal Dynamic Config for Development
# This file contains runtime configuration that can be changed without restarting the server

# Frontend service configuration
frontend.enableClientVersionCheck:
  - value: true
    constraints: {}

# History service configuration
history.persistenceMaxQPS:
  - value: 3000
    constraints: {}

# Matching service configuration
matching.numTaskqueueReadPartitions:
  - value: 5
    constraints: {}

matching.numTaskqueueWritePartitions:
  - value: 5
    constraints: {}

# Worker service configuration
worker.executionSlicerTimeout:
  - value: "10s"
    constraints: {}

# System limits
limit.maxIDLength:
  - value: 1000
    constraints: {}

# Enable basic features for development
system.enableActivityLocalDispatchByDefault:
  - value: true
    constraints: {}

