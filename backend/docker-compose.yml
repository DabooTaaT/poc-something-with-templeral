services:
  postgres:
    image: postgres:16-alpine
    container_name: workflow_postgres
    environment:
      POSTGRES_DB: workflow_db
      POSTGRES_USER: workflow_user
      POSTGRES_PASSWORD: workflow_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U workflow_user -d workflow_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - workflow_network

  temporal:
    image: temporalio/auto-setup:latest
    container_name: temporal
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DB=postgres12
      - DB_PORT=5432
      - POSTGRES_USER=workflow_user
      - POSTGRES_PWD=workflow_pass
      - POSTGRES_SEEDS=postgres
      - DYNAMIC_CONFIG_FILE_PATH=config/dynamicconfig/development-sql.yaml
    ports:
      - "7233:7233"
    volumes:
      - ./temporal-dynamicconfig:/etc/temporal/config/dynamicconfig
    healthcheck:
      test: ["CMD", "tctl", "--address", "temporal:7233", "workflow", "list"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - workflow_network

  temporal-ui:
    image: temporalio/ui:latest
    container_name: temporal_ui
    depends_on:
      - temporal
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
    ports:
      - "8088:8080"
    networks:
      - workflow_network

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: workflow_api
    depends_on:
      postgres:
        condition: service_healthy
      temporal:
        condition: service_healthy
    environment:
      - API_PORT=8080
      - DATABASE_URL=postgres://workflow_user:workflow_pass@postgres:5432/workflow_db?sslmode=disable
      - TEMPORAL_HOST=temporal:7233
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://127.0.0.1:3000
    ports:
      - "8080:8080"
    networks:
      - workflow_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  workflow_network:
    driver: bridge

